<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexRentCalc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }

        button, select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        h1 {
            font-size: 22px;
            color: #008000;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>FlexRentCalc</h1>

    <input type="file" id="fileUpload" accept=".xlsx">
    <button onclick="importCoefficients()">Carica Coefficienti</button>
    <button onclick="toggleManualEntry()">Inserimento Manuale</button>

    <h2>Seleziona la durata</h2>
    <select id="durata">
        <option value="12">12 mesi</option>
        <option value="18">18 mesi</option>
        <option value="24">24 mesi</option>
        <option value="36">36 mesi</option>
        <option value="48">48 mesi</option>
        <option value="60">60 mesi</option>
    </select>

    <h2>Inserisci Importo</h2>
    <input type="number" id="importo" placeholder="Inserisci importo">

    <button onclick="calculateRent()">Calcola Noleggio</button>

    <div id="manualEntry" class="hidden">
        <h2>Inserisci Coefficienti Manualmente</h2>
        <input type="number" id="importoManual" placeholder="Importo">
        <input type="number" id="coefficiente" placeholder="Coefficiente">
        <button onclick="addCoefficient()">Aggiungi</button>
    </div>

    <h2>Risultati</h2>
    <p>Rata Mensile: <span id="rataMensile">-</span></p>
    <p>Spese Contratto: <span id="speseContratto">-</span></p>
    <p>Costo Giornaliero: <span id="costoGiornaliero">-</span></p>
    <p>Costo Orario: <span id="costoOrario">-</span></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log('Service Worker registrato!'))
                .catch(err => console.error('Errore Service Worker:', err));
        }
    </script>
</body>
</html>

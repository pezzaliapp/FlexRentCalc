<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexRentCalc</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    button, select, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    h1 {
      font-size: 22px;
      color: #008000;
    }
    .dark-mode {
      background-color: #333;
      color: #f1f1f1;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>FlexRentCalc</h1>

  <h3>Carica i file CSV</h3>
  <!-- File per i coefficienti -->
  <input type="file" id="fileCoefficients" accept=".csv" class="hidden">
  <button onclick="triggerFile('fileCoefficients')">Carica Coefficienti</button>
  
  <!-- File per le spese -->
  <input type="file" id="fileExpenses" accept=".csv" class="hidden">
  <button onclick="triggerFile('fileExpenses')">Carica Spese</button>

  <h2>Inserisci Importo</h2>
  <!-- L'input è di tipo text per poter gestire anche formattazioni (es. "4.500,00 €") -->
  <input type="text" id="importo" placeholder="Inserisci importo (es. 4.500,00 €)">

  <h2>Seleziona la Durata</h2>
  <select id="durata">
    <option value="12">12 mesi</option>
    <option value="18">18 mesi</option>
    <option value="24">24 mesi</option>
    <option value="36">36 mesi</option>
    <option value="48">48 mesi</option>
    <option value="60">60 mesi</option>
  </select>

  <button onclick="calculateRent()">Calcola Noleggio</button>

  <h2>Risultati</h2>
  <p>Rata Mensile: <span id="rataMensile">-</span></p>
  <p>Spese Contratto: <span id="speseContratto">-</span></p>
  <p>Costo Giornaliero: <span id="costoGiornaliero">-</span></p>
  <p>Costo Orario: <span id="costoOrario">-</span></p>
  
  <button id="darkModeToggle">Toggle Modalità Scura</button>
  
  <!-- Includi PapaParse per il parsing CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Simula il click sugli input file nascosti
    function triggerFile(id) {
      document.getElementById(id).click();
    }
    
    // Cancellazione della cache (se usata, ad esempio per il service worker)
    if ('caches' in window) {
      caches.keys().then(cacheNames => {
        cacheNames.forEach(cacheName => {
          caches.delete(cacheName);
        });
      });
    }
  </script>
</body>
</html>
